<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Personalised Emojis</h1>
        <div id="emoji-container"></div>
        <div class="btns">
            <div class="buttons-wrapper">
                <button id="unshift-btn">╋</button>
                <button id="shift-btn">━</button>
            </div>
            <input type="text" id="emoji-input" placeholder="type an emoji 🎉">
            <div class="buttons-wrapper">
                <button id="push-btn">╋</button>
                <button id="pop-btn">━</button>
            </div>
        </div>
        <section class="save">
            <div class="save-btn">
                <button id="save-btn">Save</button>
                <button id="reset-btn">Reset</button>
                <div id="emoji-save"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
